name: vjchoir_archives
description: Vjchoir Archives
version: 1.0.0+1
publish_to: none

environment:
  sdk: ">=2.18.0 <3.0.0"
  flutter: ">=3.3.0"

dependencies:
  cached_network_image: ^3.2.2
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  flutter_riverpod: ^2.0.0-dev.9
  flutter_staggered_grid_view: ^0.6.2
  flutter_svg: ^1.1.5
  font_awesome_flutter: ^10.2.1
  freezed_annotation: ^2.1.0
  github_vjchoir_archives_api:
    path: packages/github_vjchoir_archives_api
  go_router: ^5.0.1
  intl: ^0.17.0
  introduction_screen: ^3.0.2
  json_annotation: ^4.7.0
  just_audio: ^0.9.29
  just_audio_background: ^0.0.1-beta.7
  local_vjchoir_archives_api:
    path: packages/local_vjchoir_archives_api
  palette_generator: ^0.3.3+2
  rxdart: ^0.27.5
  shake: ^2.1.0
  shared_preferences: ^2.0.15
  shimmer: ^2.0.0
  smooth_page_indicator: ^1.0.0+2
  url_launcher: ^6.1.6
  vjchoir_archives_api:
    path: packages/vjchoir_archives_api
  vjchoir_archives_repository:
    path: packages/vjchoir_archives_repository


dev_dependencies:
  build_runner: ^2.2.1
  flutter_gen_runner: ^5.0.1
  flutter_native_splash: ^2.2.10+1
  flutter_test:
    sdk: flutter
  freezed: ^2.1.0+1
  json_serializable: ^6.4.0
  mocktail: ^0.3.0
  very_good_analysis: ^3.0.2

dependency_overrides:
  just_audio:
    git:
      url: https://github.com/ryanheise/just_audio.git
      path: just_audio
      ref: feature/treadmill

flutter:
  uses-material-design: true
  generate: true
  assets:
    - assets/logos/

flutter_gen:
  integrations:
    flutter_svg: true

flutter_native_splash:
  background_image: "assets/splash/splash.png"
  background_image_dark: "assets/splash/splash-dark.png"
  android_12:
  web: false